<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset{
width: 600px;
border-color: gray;
}

li{
display: inline-block;
}

#lastField{
margin-bottom: 20px;
margin-top: 20px;
}

div {
text-align: center;
width: 600px;
}
ul{
list-style: none;
}
input:type{
text-align: center;
}

</style>
</head>
<body>
<h2>로그인</h2>
<form action="#" method="post" autocomplete="off">
	<fieldset>
		<legend>로그인</legend>
		<label>ID : <input type="text"></label>
		<label>PW : <input type="password"></label>
		<input type="submit" value="로그인">	
	</fieldset>
</form>

<h2>회원가입</h2>
<form action="#" method="post" autocomplete="off">
	<fieldset>
		<legend>사용자 정보</legend>
		<label>아이디 : <input type="text" placeholder="4자~10사이 공백없이"></label><br>
		<label>이메일 : <input type="text"></label><br>
		<label>비밀번호 : <input type="email" placeholder="문자와 숫자, 특수기호 포함"></label><br>
		<label>비밀번호 확인 : <input type="text"></label>
	</fieldset>
</form>

<form action="#" method="post" autocomplete="off">
	<fieldset id="lastField">
		<legend>이베드와 새로운 소식</legend>
		<ul>
			<li><label><input type="radio" name="name" value="y" checked>메일수신</label></li>
			<li><label><input type="radio" name="name" value="n">메일수신 안함</label></li>
		</ul>
	</fieldset>
</form>
<div>
	<input type="button" value="가입하기">
	<input type="button" value="취소">
</div>


</body>
</html>
