<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다른 페이지를 가져오는 iframe</title>
</head>
<body>
<!-- 
	현재 페이지에서 다른 페이지를 표시할 때 사용
	<iframe src="url"></iframe>
	속성 : width, height, style="border:none
	name 과 target 속성도 이용 가능 
 -->
 <h1>여기는 ex04_iframe 문서입니다. </h1>
 <p>iframe 태그는 다른 웹 페이지를 가져올 수 있습니다.</p>
 <hr>
 <iframe src="ex02_table_exam.html"></iframe>
 <hr>
 <iframe src="ex02_table_exam.html"
 width="800px" height="600px" style="border: none;"></iframe>
 <hr>
 <!-- name이 doc에 대해서 여기 iframe에 보여주는 것. -->
 <iframe src="ex02_table_exam.html"
 width="800px" height="600px" style="border: none;"
 name="doc"></iframe>
 <hr>
 <p><a href="ex02_table_exam.html" target="doc">문서2</a></p>
 <p><a href="ex03_object.html" target="doc">문서3</a></p>
 
</body>
</html>
