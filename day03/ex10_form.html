<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>상품 선택</legend>
			<p><b>주문할 상품을 선택해주세요</b></p>
			<!-- 
				체크박스의 이름을 모두 같게 
				name과 value를 모두 작성해줘야 한다.
			 -->
			<ul>
				<li><label><input type="checkbox" name="prod" value="s_3" checked="checked">선물용 3kg</label></li>
				<li><label><input type="checkbox" name="prod" value="s_3">선물용 5kg</label></li>
				<li><label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label></li>
				<li><label><input type="checkbox" name="prod" value="f_3">가정용 5kg</label></li>
			</ul>
			<hr>
			<p><b>포장 선택</b></p>
			<ul>
				<li><label><input type="radio" name="gift" value="y" checked>선물 포장</label></li>
				<li><label><input type="radio" name="gift" value="n">선물 포장 안함</label></li>
			</ul>
			<hr>
			<p><b>받을 장소를 선택하시오</b></p>
			<select name="addr">
			<!-- value를 입력하지 않으면 텍스트가 value가 된다. (집, 회사 등) -->
				<option value="1">집</option>
				<option value="2">회사</option>
				<option value="3">회사2</option>
				<option 4>동생집</option>
			</select>
			<hr>
			<p><b>받을 장소를 선택하시오</b></p>
			<select name="produ" multiple size=6>
			<!-- value를 입력하지 않으면 텍스트가 value가 된다. (집, 회사 등) -->
				<option value="1">선물용 3kg</option>
				<option value="2">선물용 5kg</option>
				<option value="3">선물용 8kg</option>
				<option value="4">가정용 3kg</option>
				<option value="5">가정용 5kg</option>
				<option value="6">가정용 8kg</option>
				<option 4>동생집</option>
			</select>
			<!-- 웹 브라우저에는 안 보이지만 서버에 이름과 값이 넘어간다. -->
			<input type="hidden" name="cPage" value="5">
		</fieldset>
		<input type="submit" value="보내기">
	</form>
</body>
</html>
