<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#container{
	width: 600px;
	margin: 0 auto;
}

fieldset{
margin: 20px 0px;
}

legend{font-weight: bold;}
ul{list-style: none;}
li{margin: 10px;}
input {padding : 5px;}
li label{width : 120px; float : left;}
#buttons{width:600px; text-align: center;}
#buttons input{
width:150px; height:50px; font-size:20px;
}
#buttons input:hover{background-color: tomato; color: white; border: none;}
</style>
</head>
<body>
<div id="container">
	<h2>로그인</h2>
	<form action="#" autocomplete="off">
		<fieldset>
		<legend>로그인</legend>
		<label> ID : <input type="text" name="id"></label>
		<label> PW : <input type="password" name="pw"></label>
		<input type="submit" value="로그인">
		</fieldset>
	</form>
	<h2>회원가입</h2>
	<form action="#" method="post" autocomplete="off">
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
			<li><label for="id">아이디 :</label>
				<input type="text" id="id" name="id" placeholder="4자~10사이 공백 없이" required>
			</li>
			<li><label for="email">이메일 :</label>
				<input type="text" id="email" name="id" required>
			</li>
			<li><label for="pwd">비밀번호 :</label>
				<input type="text" id="pwd" name="pwd" placeholder="문자와 숫자, 특수기호 포함" required>
			</li>
			<li><label for="pw2">비밀번호 확인 :</label>
				<input type="text" id="pw2" name="pw2" required>
			</li>	
		</ul>
	</fieldset>
	<fieldset>
		<legend>이벤트와 새로운 소식</legend>
		<label><input type="radio" name="mailling" value="mailing_y">메일수신</label>
		<label><input type="radio" name="mailling" value="mailing_n">메일수산 안함</label>
	</fieldset>
	<div id="buttons">
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
	</div>
	</form>
</div>
</body>
</html>
