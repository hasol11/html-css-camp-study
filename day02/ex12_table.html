<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 행, 열 합치기</title>
<style>
table, th, td{
border : 1px solid gray;
border-collapse: collapse;
padding: 10px;
}
table{
text-align:center;
width: 400px;
}
</style>
</head>
<body>
<!-- 
행 합치기 : rowspan="개수", 위, 아래 => 위
열 합치기 : colspan="개수", 좌, 우 => 좌


 -->




<h2>상품 구성</h2>
<table>
<caption>선물용과 가정용 상품 구성</caption>
<thead>
	<tr>
		<th style="background-color: lightgray">용도</th><th>중량</th><th>개수</th><th>가격</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td rowspan="2">선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td>
	</tr>
	<tr>
		<td>5kg</td><td>18~26과</td><td>52,000원</td>
	</tr>
	<tr>
		<td rowspan="2">가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td>5kg</td><td>18~16과</td><td>47,000원</td>
	</tr>
</tfoot>
</table>

<hr>

<table>
<caption>인재 개발원 숙소</caption>
<thead style="background-color: lightgray">
	<tr>
		<th>방이름</th><th>대상</th><th>크기</th><th>가격</th>
	</tr>
</thead>
<tbody style="background-color: skyblue">
	<tr>
		<td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td>
	</tr>
	<tr>
		<td rowspan="2">동백방</td><td>동성</td>
	</tr>
	<tr>
		<td>가족</td>
	</tr>
	<tr>
		<td>천해향방</td><td>누구나</td><td>2인실</td>
	</tr>
	<tr>
		<td colspan="4">3세 까지는 무료</td>
	</tr>
</tbody>
</table>

</body>
</html>
