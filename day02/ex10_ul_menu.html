<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul를 이용한 메뉴 만들기</title>
<style type="text/css">
ul{
	list-style: none;
	background-color: #999999;
	overflow: hidden;
	padding: 0px;
	margin: 0px;
}

/* 한 줄 만들기 */
li{
/* float: left; */
display: inline-block;
}

a{
text-decoration: none;
color:white; 
padding:16px 50px;
display:block;
}

a:hover{
font-size: 20px;
border-bottom: 5px solid lightblue;
}

</style>
</head>
<body>
<h2>네비게이션 메뉴</h2>
<ul>
	<li><a href="#">HOME</a></li>
	<li><a href="#">NEWS</a></li>
	<li><a href="#">CONTENTS</a></li>
	<li><a href="#">ABOUT</a></li>
</ul>
</body>
</html>
