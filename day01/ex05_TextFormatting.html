<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 서식</title>
</head>
<body>
<!-- 글자 서식 : i, b, sub, sup, ins, del -->
<p>글자 서식 태그 중 <i>i</i> 태그는 기울림입니다. </p>
<p>글자 서식 태그 중 <b>b</b> 태그는 굵게 입니다. </p>
<p>글자 서식 태그 중 <sub>sub</sub> 태그는 아래첨자입니다. </p>
<p>글자 서식 태그 중 <sup>sup</sup> 태그는 윗첨자입니다. </p>
<p>글자 서식 태그 중 <ins>ins</ins> 태그는 밑줄입니다. </p>
<p>글자 서식 태그 중 <del>del</del> 태그는 취소선입니다. </p>

<hr>
<!-- 내용상 강조의 의밀르 지닌 태그
	 <strong(굵게)>,<em(기울임)>
 -->
<p>글자 <strong>서식 태그</strong> 중 strong 태그는 굵게입니다. </p>
<p>글자 <em>서식 태그</em> 중 em 태그는 기울임 입니다. </p>

<!-- 디자인적인 서식(style 속성): 속성은 시작태그에서 -->
<p style="font-weight: bold;">디자인적인 의미의 굵게</p>
<p style="font-style: italic;">디자인적인 의미의 기울임</p>
<p style="text-decoration: underline;">디자인적인 의미의 밑줄</p>
<p style="text-decoration: line-through;">디자인적인 의미의 취소선</p>

<h1>제목태그</h1>
<!-- h1 태그보다 더 크게 글자를 사용할 때 -->
<p style="font-size: 40px; font-weight: bold;" >한국 ICT 인재 개발원</p>
</body>
</html>
