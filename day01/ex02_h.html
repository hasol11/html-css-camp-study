<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목태그 : h1 ~h6</title>
</head>
<body>
<!--  h1~h6 : 웹 페이지 제목인자 부제목을 표현할 때 사용하는 태그
	  h1 부터 순서대로 사용하는 것이 원칙 
	  * * 블록 레벨 태그이다. 
	  블록레벨 : 태그의 영역이 한줄 전체를 가진 태그. 따라서 자동으로 줄바뀜이 있다. 
	  인라인 태그 : 해당 컨텐츠 영역만 가진 태그.  
-->
	<h1>제목태그 1</h1>
	<h2>제목태그 2</h2>
	<h3>제목태그 3</h3>
	<h4>제목태그 4</h4>
	<h5>제목태그 5</h5>
	<h6>제목태그 6</h6>
	<!-- 수평선 태그 ; 사작태그만 존재 => empty tag (빈 태그) -->
	<hr>
	한국 ICT 인재 개발원 2 강의장 <br>
	
	
</body>
</html>
